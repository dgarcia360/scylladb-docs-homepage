name: "Docs / Publish docs.scylladb.com/manual"

env:
  FLAG: 'manual'

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          persist-credentials: false
          fetch-depth: 0
          submodules: true

      - name: Fetch submodules latest version
        run: |
          git submodule sync
          git submodule update --init --remote

      - name: Modify conf.py
        run: |
          sed -i "s/^scylladb_markdown_recommonmark_versions *= *.*$/scylladb_markdown_recommonmark_versions = []/" submodules/scylladb/docs/conf.py

      - name: Verify changes
        run: |
          echo "Modified conf.py content:"
          cat submodules/scylladb/docs/conf.py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
    
      - name: Set up env
        run: |
          cd submodules/scylladb/docs
          make FLAG="${{ env.FLAG }}" setupenv

      - name: Build docs
        run: |
          cd submodules/scylladb/docs
          make FLAG="${{ env.FLAG }}" multiversion
          
      - name: Build redirects
        run: |
          cd submodules/scylladb/docs
          make FLAG="${{ env.FLAG }}" redirects

      - name: Deploy docs to GitHub Pages
        run: ./scripts/deploy_manual.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
